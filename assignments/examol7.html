<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6a00);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        /* Input and form box styling */
        .box {
            width: 250px;
            padding: 10px;
            margin: 15px 0;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #fff;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .box:focus {
            border-color: #ff6a00;
            box-shadow: 0 8px 20px rgba(255, 106, 0, 0.6);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6a00;
        }

        /* Paragraph output styling */
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>JavaScript Events Demo</h1>
    
    <!-- Focus Event -->
    <div>
        <input type="text" class="box" id="focusInput" placeholder="Focus on me" onfocus="handleFocus()">
        <p id="focusOutput"></p>
    </div>
    
    <!-- Submit Event -->
    <form id="myForm" onsubmit="handleSubmit(event)">
        <input type="text" class="box" placeholder="Enter text">
        <button type="submit">Submit</button>
    </form>
    <p id="submitOutput"></p>
    
    <!-- Blur Event -->
    <div>
        <input type="text" class="box" id="blurInput" placeholder="Blur away from me" onblur="handleBlur()">
        <p id="blurOutput"></p>
    </div>
    
    <!-- Change Event -->
    <div>
        <select class="box" id="changeSelect" onchange="handleChange()">
            <option value="">Select an option</option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
        </select>
        <p id="changeOutput"></p>
    </div>
    
    <!-- Window Events -->
    <p id="windowOutput"></p>

    <script>
        // Focus Event
        function handleFocus() {
            document.getElementById('focusOutput').textContent = 'Input is focused!';
        }

        // Submit Event
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            document.getElementById('submitOutput').textContent = 'Form submitted!';
        }

        // Blur Event
        function handleBlur() {
            document.getElementById('blurOutput').textContent = 'Input lost focus!';
        }

        // Change Event
        function handleChange() {
            const value = document.getElementById('changeSelect').value;
            document.getElementById('changeOutput').textContent = `You selected: ${value}`;
        }

        // Window Events
        window.onload = function () {
            document.getElementById('windowOutput').textContent = 'Page has loaded!';
        };

        window.onunload = function () {
            document.getElementById('windowOutput').textContent = 'Page is being unloaded';
        };

        window.onresize = function () {
            document.getElementById('windowOutput').textContent = 'Window resized!';
        };

        window.onscroll = function () {
            document.getElementById('windowOutput').textContent = 'Page is scrolling!';
        };
        
    </script>
</body>
</html>
