<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown & Keyup Events with Style</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background-color: blueviolet;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .box {
            width: 300px;
            height: 40px;
            margin: 20px 0;
            padding: 5px 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        #keydownOutput, #keyupOutput {
            font-size: 1.2rem;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        #textInput {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Keydown & Keyup Events</h1>
    <input type="text" id="textInput" class="box" placeholder="Type something here..." />
    <p id="keydownOutput">Keydown: </p>
    <p id="keyupOutput">Keyup: </p>

    <script>
        // Get references to the input field and output paragraphs
        const textInput = document.getElementById('textInput');
        const keydownOutput = document.getElementById('keydownOutput');
        const keyupOutput = document.getElementById('keyupOutput');

        // Add event listener for keydown
        textInput.addEventListener('keydown', function (event) {
            keydownOutput.textContent = `Keydown: ${event.key} (Code: ${event.code})`;
        });

        // Add event listener for keyup
        textInput.addEventListener('keyup', function (event) {
            keyupOutput.textContent = `Keyup: ${event.key} (Code: ${event.code})`;
        });
    </script>
</body>
</html>
